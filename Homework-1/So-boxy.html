<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/So-boxy.css">
</head>
<body>
    <div class="Head"></div>
    <div class="Container">
        <div class="Top-box">
            <div class="left"></div>
            <div class="right">
                <div class="top"></div>
                <div class="bottom">
                    <div class="B"></div>
                    <div class="B" style="margin-left: 5px;"></div>
                </div>
            </div>
        </div>
        <div class="box"></div>
        <div class="Small">
            <div class="S"></div>
            <div class="S" style="margin: 0px 5px;"></div>
            <div class="S" style="margin: 0px 5px 0px 0px;"></div>
            <div class="S"></div>
        </div>
    </div>
    <div class="foot"></div>
</body>
</html>
